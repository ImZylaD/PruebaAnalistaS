<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>PRUEBA ANALISTA DE DESARROLLO</title>
</h:head>
<body>
	<h1>Prueba JSF</h1>
		<h:form>
			<h:panelGrid columns = "2" border = "1">
				<f:facet name = "header">
      				<h:outputLabel  value="Ingrese mensaje de texto: " for="textoIngresado"/>
   				</f:facet>
   					<h:inputTextarea id="textoIngresado" value="#{TextoBean.texto}" style="width: 400px; height: 200px"/>
   					<h:commandButton value="Enviar" action="#{TextoBean.solucion()}"/>			
   			</h:panelGrid>
   				<h:panelGrid border ="1" style="width:476px">
   					<f:facet name = "footer">
   						<h:outputLabel value="#{TextoBean.labelResultado}" for="result" style="font-weight:bold"/>
   					</f:facet>
   				</h:panelGrid>
				<h:panelGrid columns = "2" border = "1">
					<h:inputTextarea id="result" value="#{TextoBean.resultado}" disabled="true"  style="width: 460px; height: 200px"/>
				</h:panelGrid>
		</h:form>				
</body>
</html>
